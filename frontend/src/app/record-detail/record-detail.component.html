<div *ngIf="record">
    <h2>Record {{record.id}} Details</h2>
    <div><span>Id: </span>{{record.id}}</div>
    <div>
      <p>
          Value: {{record.value}}
      </p>
      <p>
          Timestamp: {{record.timestamp}}
      </p>
    </div>
    <button (click)="goBack()">go back</button>
  </div>
